name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: integracao-continua
        run: npm install

      - name: Run tests
        working-directory: integracao-continua
        run: npm test


      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectkey=fullcycle
            -Dsonar.organization=integracao-continua
            -Dsonar.sources=integracao-continua/src
            -Dsonar.tests=integracao-continua/tests
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

